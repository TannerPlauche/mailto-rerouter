<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
      content="IE=edge">
    <meta name="viewport"
      content="width=device-width, initial-scale=1.0">
    <title>MailTo: Router</title>
    <style>
        body {
            padding: 3rem 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        h3,
        h5 {
            text-align: center;
            padding: 0;
            margin: 0;
        }
    </style>
</head>


<body>
    <h3>Opening Email</h3>
    <br>
    <h5>This tab will close automatically</h5>
</body>

<script lang="javascript">
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const email = urlParams.get('email');
    const page = urlParams.get('page');
    const mailToUrl = `mailto:${email ? email : ''}`

    if (page || !mailToUrl) {
        alert(page);
        location.href = 'about.html'
    } else {
        location.href = mailToUrl;

        setTimeout(() => {
            window.close();
        }, 3000);

    }

</script>

</html>
